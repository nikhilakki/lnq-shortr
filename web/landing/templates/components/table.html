<div class="container md-10">
    <table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Long URL</th>
        <th scope="col">Short URL</th>
        <th scope="col">User</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href={{ url.long_url }}>{{ url.long_url }}</a></td>
        <td><a href={{ url.short_url }}>{{domain}}/{{ url.short_url }}</a></td>
        <td>{{ url.user }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
